<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <div class="title">
            Sky Registry
        </div>
    </div>
    <div class="content">
        <div class="content-intro">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepes dreams. Sign up now to get started.
            </p>
            <p>You know you want to</p>
        </div>
        <div class="content-form">
            <p>Lets do this!</p>
            <form method="post" id="sign-up">
                <label for="first">
                    First Name
                    <input type="text" name="first" id="first">
                </label>
                

                <label for="last">
                    Last Name
                    <input type="text" name="last" id="last">
                </label>
                

                <label for="email">
                    Email
                    <input type="email" name="email" id="email">
                </label>
                

                <label for="phone">
                    Phone Number
                    <input type="tel" name="phone" id="phone">
                </label>
                

                <label for="password">
                    Password
                    <input type="password" name="password" id="password">
                </label>
                

                <label for="confirm">
                    Confirm Password
                    <input type="password" name="confirm" id="confirm">
                </label>
                
            </form>
        </div>
        <div class="buttons">
            <input type="submit" form="sign-up">
            <p>Already have an account? <input type="submit" value="Log in"></p>
        </div>
    </div>
</body>
</html>
