<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <div class="title">
            Title
        </div>
    </div>
    <div class="content">
        <div class="content-intro">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepes dreams. Sign up <em>now</em> to get started.
            </p>
            <p>You know you want to</p>
        </div>
        <div class="content-form">
            <p>Lets do this!</p>
            <form method="post" id="sign-up">
                <label for="first">First Name</label>
                <input type="text" name="first" id="first">

                <label for="last">Last Name</label>
                <input type="text" name="last" id="last">

                <label for="email">Email</label>
                <input type="email" name="email" id="email">

                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <label for="confirm">Confirm Password</label>
                <input type="password" name="confirm" id="confirm">
            </form>
        </div>
        <div class="buttons">
            <input type="submit" form="sign-up">
            <p>Already have an account? <input type="submit" value="Log in"></p>
        </div>
    </div>
</body>
</html>
